<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header></header>

    <main class="mainContainer">

        <h1 class="heading"> Signup </h1>

        <form action="" method="post" class="formContainer">

            <input type="text" class="inputField"  placeholder="Full Name" required />
            <input type="email" class="inputField"  placeholder="Email" required />
            <input type="password" class="inputField"  placeholder="Password" required />
            <input type="password" class="inputField"  placeholder="Confirm Password" required />
            <input type="date" class="inputField"  placeholder="MM/DD/YY" required />

            <div class="radioContainer">

                <input type="radio" name="work" class="Student" id="Student" required />
                <label for="Student"> Student </label>

                <input type="radio" name="work" class="Employee" id="Student" required />
                <label for="Employee"> Employee </label>

            </div>

            <div class="checkContainer">

                <input type="checkbox" id="Checkbox" required />
                <label for="Checkbox"> I agree to all the Terms and conditions </label>

            </div>

            <button type="submit" class="btn"> Submit </button>

        </form>

    </main>
    <footer></footer>
    
</body>
</html>
